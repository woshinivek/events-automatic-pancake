<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="hiddenEl"><a href="/">На главную</a></p>

      <div id="colors">
        <p class="description">
          Выберите цвет футболки
          <span class="color-preview js-color-preview"></span>
        </p>

        <button class="btn" data-color="#f44336">Красный</button>
        <button class="btn" data-color="#ffeb3b">Желтый</button>
        <button class="btn" data-color="#4caf50">Зелёный</button>
        <button class="btn" data-color="#2196f3">Синий</button>
      </div>

      <div id="actions">
        <p>Что делаем с этим заказом?</p>
        <button class="btn" data-action="approve">Подтвердить</button>
        <button class="btn" data-action="edit">Редактировать</button>
        <button class="btn" data-action="delete">Удалить</button>
      </div>

      <h1 class="js-output"></h1>

      <!-- <div class="vasyaok">
        <span class="vasya"></span>
        <span class="vasya"></span>
        <span class="vasya"></span>
      </div>-->
      
    </div>

    <script src="/js/07-extra-dataset.js" type="module"></script>
  </body>
</html>
