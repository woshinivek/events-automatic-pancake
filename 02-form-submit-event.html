<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submit Event</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="/index.html" class="index-list">Main page</a></p>

    <div class="form-container">
      <form class="js-register-form" autocomplete="off">
        <div role="group">
          <div class="form-field register">
            <label class="register-form__label" for="email">Email</label>
            <input
              class="register-form__input"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <div class="form-field register">
            <label class="register-form__label" for="password">Password</label>
            <input
              class="register-form__input"
              type="password"
              name="password"
              id="password"
            />
          </div>
        </div>

        <br />

        <div role="group">
          <h4>Subscription type</h4>

          <div class="form-field">
            <label for="free">Free</label>
            <input type="radio" name="subscription" id="free" value="free" />
          </div>

          <div class="form-field">
            <label for="basic">Basic</label>
            <input type="radio" name="subscription" id="basic" value="basic" />
          </div>

          <div class="form-field">
            <label for="pro">PRO</label>
            <input type="radio" name="subscription" id="pro" value="pro" />
          </div>
        </div>

        <br />

        <button type="submit" class="magic-button register">Register</button>
      </form>
    </div>
  </body>
</html>
